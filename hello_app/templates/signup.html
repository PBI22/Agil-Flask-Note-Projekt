{% extends "layout.html" %}
{% block title %} Opret Bruger {% endblock %}
{% block head %} 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
<style>
    .navbar {
        display: none;
    }
</style>
{% endblock %}
{% block content %}

<div class="column is-4 is-offset-4">
    <h3 class="title" align="center">Opret Bruger</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }} 
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="" value="Test@test.com">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="username" placeholder="Name" autofocus="" value="testbruger">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password" value="testpassword">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Opret</button>
        </form>
    </div>
</div>

{% endblock %}
