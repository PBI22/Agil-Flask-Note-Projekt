{% extends "layout.html" %}

{% block title %}
Edit Note    
{% endblock %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='note.css') }}"  />
{% endblock %}

{% block content %}
<!--
    # name
    # note
    # author
    # created (genereres automatisk)

-->
<h1>Edit Note</h1>

<!-- Lav input felter -->
<form action="/edit/" method="post">
    <input type="text" id="name" name="name" placeholder="Name" value=" {{ name }}" /><br>
    <textarea id="note" name="note" placeholder="Note">{{ notes[name]['note'] }}</textarea><br>
    <input type="text" id="author" name="author" placeholder="Author" value=" {{ notes[name]['author'] }}"/><br>
    <input type="hidden" id="created" name="created" value=" {{ notes[name]['created'] }}"/><br>
    <input type="submit" value="Edit Note" />
</form>

{% endblock %}
